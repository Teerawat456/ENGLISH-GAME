<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Battle</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #c0f0ff;
      background-image: url('assets/grass-bg.png');
      background-size: cover;
      background-position: center;
      max-width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
      text-shadow: 1px 1px 0 #fff;
    }

    #difficulty-select,
    #action-buttons,
    #question,
    #score,
    #log {
      text-align: center;
      margin: 10px auto;
      max-width: 400px;
    }

    #difficulty-select button,
    #action-buttons button,
    #answerButtons button,
    #reset-btn {
      width: 100%;
      max-width: 300px;
      margin: 8px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 0 #1b5e20;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.98);
    }

    #battle-container {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
      margin: 20px auto;
    }

    .character {
      text-align: center;
    }

    .character img {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
    }

    #enemy-img {
      transform: scaleX(-1);
    }

    .hp-bar-container {
      width: 100px;
      background-color: #ddd;
      border: 2px solid #333;
      border-radius: 6px;
      margin-top: 5px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
    }

    .hp-bar {
      height: 16px;
      background-color: #4caf50;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 16px;
      transition: width 0.3s ease;
    }

    #question-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #log {
      font-weight: bold;
      font-size: 16px;
      white-space: pre-line;
      color: #333;
    }

    #score {
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }

    #reset-btn {
      background-color: #f44336;
      border-color: #b71c1c;
      box-shadow: 0 2px 0 #880e4f;
    }
  </style>
</head>
